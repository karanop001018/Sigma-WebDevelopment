<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Fill the Form Carefully</h1>
    <br>
    <form action="Contact">
        <div>
            <label for="Name">Enter your Name:</label>
            <input type="text" id="Name" name="username" placeholder="Enter your name:" autofocus>
        </div>
        <br>
        <div>
            <label for="Name">Enter your Father's Name:</label>
            <input type="text" id="Name" name="username" placeholder="Enter your Father's name:">
        </div>
        <br>
        <div>
            <label for="Name">Enter your Mother's Name:</label>
            <input type="text" id="Name" name="username" placeholder="Enter your Mother's name:">
        </div>
        <br>
        <div>
            <label for="Mail Id">Enter your mail id here:</label>
            <input type="text" id="Mail Id" name="Mail Id">
        </div>
        <br>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="Other" name="gender" value="Other">
            <label for="Other">Other</label>
        </div>
        <br>
        <div>
            <input type="checkbox" name="Class" id="Class" value="yes">
            <label for="Class">General</label>
            <input type="checkbox" name="Class" id="Class" value="yes">
            <label for="Class">SC</label>
            <input type="checkbox" name="Class" id="Class" value="yes">
            <label for="Class">ST</label>
            <input type="checkbox" name="Class" id="Class" value="yes">
            <label for="Class">OBC</label>
            <input type="checkbox" name="Class" id="Class" value="yes">
            <label for="Class">Others</label>
        </div>
        <br>
        <div>
            <label for="comment">Enter your Enrollment No:</label>
            <br>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        </div>
        <br>
        <div>
            <label for="comment">Enter your Address:</label>
            <br>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        </div>
        <br>
        <div>
            <label for="comment">Paste your Linkedin Url Here:</label>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        </div>
        <br>
        <div>
            <label for="comment">Paste your Twitter Url Here:</label>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        </div>
        <br>
        <div>
            <label for="comment">Paste your GitHub Url Here:</label>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        </div>
    </form>
</body>

</html>
