<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts in CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="ff-serif">serif</h1>
        <h1 class="ff-sans-serif">sans-serif</h1>

        <h1 class="ff-fallback-demo">monospace <span class="label">(via fallback)</span></h1>
