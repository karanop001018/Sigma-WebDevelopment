<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 2px solid lime;
            display: inline-block;
            width: 99px;
            padding: 45px;
            margin: 34px;
            /* display: none; */
        }

        /* .box1 {
            display: none;
            visibility: hidden;
        } */
    </style>
</head>

<body>
    <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/display"
        style="color: magenta; text-decoration:solid; font-size: large;">Reference</a>
    <div class="box box1">
        I am a box
    </div>
    <div class="box">And also a nice box</div>
    <span>I am a good</span>
    <span>boy</span>
</body>

</html>
