<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Audio & Media in HTML</title>
</head>

<body>
    <h1>--------:Video in HTML:---------</h1>
    <div>
        <video src="Blue Eyes.mp4" width="500" height="300" controls poster="ironman.png">Blue Eyes</video>
        <!--LOOP: <video src="Blue Eyes.mp4" width="500" height="300" controls loop></video> -->
        <!--AUTOPLAY: <video src="Blue Eyes.mp4" width="500" controls autoplay></video> -->
        <!--MUTED: <video src="Blue Eyes.mp4" width="500" height="300" controls muted></video> -->
    </div>
    <h1>--------:Audio in HTML:----------</h1>
    <div>
        <audio src="Pirates-Of-The-Caribbean.mp3" controls></audio>
        <!-- <audio src="Pirates-Of-The-Caribbean.mp3" controls autoplay></audio> -->
        <!-- <audio src="Pirates-Of-The-Caribbean.mp3" controls loop></audio> -->
        <!-- <audio src="Pirates-Of-The-Caribbean.mp3" controls muted></audio> -->
    </div>
    <h1>----------:SVG in HTML:---------</h1>
    <div>
        <!-- SVG stands for Scalable Vector Graphics -->
        <svg height="100" width="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        </svg>
        <img src="img.svg" alt="My SVG image">
    </div>
    <h1>--------:iframe in HTML:----------</h1>
    <div>
        <h1>Different CSS Buttons To make your website Attractive</h1>
        <iframe src="https://cssbuttons.app/" width="800" height="500"></iframe>
    </div>

    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=lX8bM09Z6H74JfPZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</body>

</html>
